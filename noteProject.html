<!DOCTYPE html>
<html>
    <head>
        <title>Task board</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="notes.css" />
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    </head>
    <body>
        <div id="title">
            <h1>my task board</h1>
        </div>
        <div id="note">
            <div class="writeArea">
                <form>
                    <textarea id="freeText" placeholder="write your note"></textarea><br/>
                    <label for="End date">Date: </label>
                    <input id="date" type="date" name="End date">
                    <label for="time End">Time: </label>
                    <input id="time" type="time" name="time End"><br/>
                    <label for="creator">Creator: </label>
                    <input id="creator" type="text" name="creator" placeholder="my name">
                    <input type="reset" id="resetnote" class="btn btn-danger" value="reset">
                    <input type="button" id="addNote" class="btn btn-primary" value="Add Note">
                </form>
            </div>
        </div>
        <div id="savedNotes">
            <div class="container-fluid">
                <div class="row">
                
                </div>
            </div>
        </div>
    </body>
    <script src="notes.js"></script>
</html>
